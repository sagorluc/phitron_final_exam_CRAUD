<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Add Bootstrap CSS CDN link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">

</head>
<body style="width: 80%; margin: auto; margin-top: 100px;">

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="login-form">
        <h2 class="mb-4">Login</h2>

    {% if form.non_field_errors %} 
        {% for error in form.non_field_errors %}
    <div
      class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-2"
      role="alert"
    >
      <p class="font-bold">Error!</p>
      <p class="block sm:inline">{{ error }}</p>
    </div>
        {% endfor %} 
    {% endif %} 

        <form method="POST" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="mb-3">
            <label for="email" class="form-label">Username</label>
            <input type="text" class="form-control" id="email" name="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary">Login</button> <br><br>
          <a style="text-decoration: None;" href="{% url 'register' %}">Don't have an account? click here</a>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Add Bootstrap JS and Popper.js CDN scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
