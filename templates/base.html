<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Add Bootstrap CSS CDN link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  {% block join_css %}{% endblock join_css %}
  <title>{% block title %}{% endblock title %}</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand " href="{% url 'home' %}" style="color: aqua">
          Secret CRAUD
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'create_post' %}">Creat Post</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'show_crud' %}">Show Post</a>
            </li>

          </ul>
          <form class="d-flex" role="search" action="{% url 'search' %}" method="GET">
            <input class="form-control me-2" name="keyword" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        <li class="nav-item">
            <a href="{% url 'logout' %}" class="btn btn-warning mx-4">LogOut</a>
          </li>

        </div>
      </div>
    </nav>

{% block body %}

{% endblock body %}


    <!-- ========================= FOOTER ========================= -->
    <footer class="section-footer border-top padding-y">
      <div class="container">
        <p class="float-md-right">&copy Copyright 2023 All rights reserved</p>
        <p>
          <a href="#" style="text-decoration: None">Terms and conditions</a>
        </p>
      </div>
      <!-- //container -->
    </footer>
    <!-- ========================= FOOTER END // ========================= -->



<!-- Add Bootstrap JS and Popper.js CDN scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
